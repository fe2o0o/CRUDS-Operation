<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Management-System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900;1000&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="master-css/bootstrap.min.css">
    <link rel="stylesheet" href="master-css/all.min.css">
    <link rel="stylesheet" href="master-css/index.css">
</head>
<body class="bg-dark">
    <div class="container  w-75 mx-auto py-4 ">
        <h1 class="text-light text-uppercase text-center fw-bolder">MY CURDS-operation</h1>
        <div class="text-white my-4">
            <div class="form-group">
                <label for="productName" class="mb-2 fs-6 fw-bold ">ProductName :</label>
                <input type="text" placeholder="Title" id="productName" class="form-control bg-opacity-50 p-1 px-2 bg-black border-0 text-white " >
            </div>
        </div>
        <div class="text-white my-4">
            <div class="form-group">
                <label for="productPrice" class="mb-2 fs-6 fw-bold ">productPrice :</label>
                <input type="number" placeholder="Price" id="productPrice" class="form-control bg-opacity-50 p-1 px-2 bg-black border-0 text-white " >
            </div>
        </div>
        <div class="text-white my-4">
            <div class="form-group">
                <label for="productCatogry" class="mb-2 fs-6 fw-bold ">productCatogry :</label>
                <input type="text" placeholder="Category" id="productCatogry" class="form-control bg-opacity-50  p-1 px-2 bg-black border-0 text-white " >
            </div>
        </div>
        <div class="text-white my-4">
            <div class="form-group w-100">
                <label for="productDescription" class="mb-2 fs-6 fw-bold ">productDescription :</label>
                <textarea placeholder="Comment" class="form-control bg-opacity-50 w-100 p-1 px-2 bg-black border-0 text-white " id="productDescription" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <label for="ser" class="text-white mb-2">
                <i class="fa-solid fa-magnifying-glass text-white me-2"></i>
                Search
            </label>
            <input type="text" oninput="searchProduct(this.value)" placeholder="search" id="ser" class="form-control bg-opacity-50  p-1 px-2 bg-black border-0 text-white mb-3">
        </div>
        <button onclick="addProuduct()" id="add" class="add btn w-100">ADD Product</button>
    </div>
    <div class="container w-75 mx-auto ">
        <table class="table table-responsive-sm w-100 table-dark table-striped -x-scroll  text-center">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Control</th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <script src="master-js/bootstrap.bundle.min.js"></script>
    <script src="master-js/index.js"></script>
</body>
</html>
